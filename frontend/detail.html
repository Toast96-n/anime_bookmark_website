<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details</title>
  <style>
    body {
      background: #000000;
      color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .anime-detail {
      max-width: 900px;
      margin: auto;
      display: flex;
      gap: 25px;
    }

    img {
      width: 230px;
      border-radius: 10px;
    }

    .info h1 {
      margin: 0;
      font-size: 28px;
    }

    .tag {
      display: inline-block;
      background: #1e293b;
      padding: 4px 10px;
      border-radius: 6px;
      margin: 4px 4px 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="animeContainer">Loading...</div>

  <script>
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) {
    document.body.innerText = "Invalid anime id";
    throw new Error("No ID");
  }

  fetch(`https://api.jikan.moe/v4/anime/${id}`)
    .then(res => {
      if (!res.ok) throw new Error("Anime not found");
      return res.json();
    })
    .then(result => {
      const anime = result.data;

      document.getElementById("animeContainer").innerHTML = `
        <div class="anime-detail">
          <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
          <div class="info">
            <h1>${anime.title}</h1>
            <p><strong>Episodes:</strong> ${anime.episodes ?? "N/A"}</p>
            <p><strong>Status:</strong> ${anime.status}</p>
            <p><strong>Score:</strong> ‚≠ê ${anime.score ?? "N/A"}</p>
            <p>${anime.synopsis ?? "No synopsis available."}</p>
          </div>
        </div>
      `;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("animeContainer").innerText =
        "Failed to load anime details";
    });
</script>



</body>
</html>
