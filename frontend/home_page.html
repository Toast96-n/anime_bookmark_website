    <script>
async function searchAnime() {
    const searchQuery = document.querySelector(".input_field").value;
    
    if(!searchQuery.trim()) {
        alert("Please enter an anime name");
        return;
    }
    
    try {
        const response = await fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: searchQuery })
        });
        
        const data = await response.json();
        const container = document.querySelector('.main');
        container.innerHTML = '';
        
        if(data.data && data.data.length > 0) {
            data.data.forEach(anime => {
                const animeDiv = document.createElement('div');
                animeDiv.className = 'anime_template';
                
                const imageUrl = anime.images.jpg.image_url;
                const title = anime.title;

                animeDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" 
                         style="height: 200px; width: 150px; object-fit: cover; border-radius: 8px;">
                    <h4 style="color: white; margin-top: 10px;">${title}</h4>
                `;

                animeDiv.addEventListener("click", () => {
                    console.log("Clicked anime ID:", anime.mal_id);
                    moreinfo(anime.mal_id);
                });

                container.appendChild(animeDiv);
            });
        } else {
            container.innerHTML = '<p style="color: white;">No anime found</p>';
        }
        
    } catch (error) {
        console.error('Error searching:', error);
    }
}




        async function logout() {
            const response = await fetch("/logout");
            const data = await response.json();

            if (data.success) {
                window.location.href = "/login_page.html";
            }
        }


        document.getElementById("hamburger_button").addEventListener("click", () => {

            document.querySelector(".hamburger").classList.toggle("active");


        });


        async function getTopAnime() {
            try {
                const response = await fetch("/top_airing");
                const data = await response.json();



                const container = document.querySelector('.inner_top_anime_div');
                container.innerHTML = '';


                data.data.forEach(anime => {
                    const animeDiv = document.createElement('div');
                    animeDiv.className = 'anime';

                    animeDiv.innerHTML = `
                    <div>
                        <img  src="${anime.images.jpg.image_url}" alt="${anime.title}" style="height: 80px; width: 60px; object-fit: cover;">
                    </div>
                    <div>
                        <h4>${anime.title}</h4>
                        
                    </div>


                    
                `;
                    animeDiv.addEventListener("click", () => {
                        moreinfo(anime.mal_id);
                    });

                    container.appendChild(animeDiv);
                });

            } catch (error) {
                console.error('Error:', error);
            }
        }


        getTopAnime();

        function moreinfo(id) {

            window.location.href = `details.html?id=${id}`;
        }


        async function getanime() {
            try {
                const response = await fetch("/get_anime");
                const data = await response.json();

                const container = document.querySelector('.main');
                container.innerHTML = '';

                console.log(data);

                data.data.forEach(anime => {
                    const animeDiv = document.createElement('div');
                    animeDiv.className = 'anime_template';

                    animeDiv.innerHTML = `
                <img src="${anime.images.jpg.image_url}" alt="${anime.title}" 
                     style="height: 200px; width: 150px; object-fit: cover; border-radius: 8px;">
                <h4 style="color: white; margin-top: 10px;">${anime.title}</h4>
               
            `;

                    animeDiv.addEventListener('click', () => {
                        window.location.href = `details.html?id=${anime.mal_id}`;
                    });

                    container.appendChild(animeDiv);
                });

            } catch (error) {
                console.error('Error fetching anime:', error);
            }
        }

        getanime();





        async function getTopAnimerated() {
